<style>
/* =========================================================
   Base saine + responsive (iPhone 11 OK)
   - pas de px g√©ants
   - rem + clamp()
   - inputs >=16px pour √©viter le zoom iOS
========================================================= */

:root{
  --bg:#0b0b0c;
  --card:#0f1113;
  --text:#f2f6fb;
  --muted:#9aa3ae;

  --primary:#ff7a1a;
  --danger:#e23b3b;

  --border: rgba(255,255,255,0.10);
  --border-soft: rgba(255,255,255,0.08);
  --glass: rgba(255,255,255,0.03);
  --shadow: 0 14px 40px rgba(0,0,0,0.85);

  --radius: 18px;
  --pill: 999px;

  /* Typo responsive (proche de ta capture A) */
  --fs-mini: clamp(0.85rem, 2.6vw, 0.95rem);
  --fs-base: clamp(0.95rem, 3.0vw, 1.05rem);
  --fs-lg:   clamp(1.05rem, 3.4vw, 1.18rem);
  --fs-xl:   clamp(1.15rem, 3.9vw, 1.32rem);

  /* Hauteurs plus compactes */
  --bar-h: clamp(64px, 9.5dvh, 86px);
  --camera-h: clamp(320px, 52dvh, 560px);

  --gap: 10px;
  --pad: 10px;

  --scan-green: rgba(0,255,106,0.92);
}

/* Emp√™che iOS de ‚Äúgonfler‚Äù le texte */
html, body{
  height: 100%;
  -webkit-text-size-adjust: 100%;
  text-size-adjust: 100%;
}

*{ box-sizing:border-box; }

/* ‚úÖ iOS: NE PAS bloquer le scroll au niveau body */
body{
  margin:0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;

  overflow: auto;
  -webkit-overflow-scrolling: touch;
}

/* Conteneur principal */
#app{
  /* ‚úÖ hauteur fixe => scroll interne fiable iOS */
  height: 100dvh;
  min-height: 100dvh;

  display:flex;
  flex-direction:column;
  gap: var(--gap);

  padding:
    calc(var(--pad) + env(safe-area-inset-top))
    calc(var(--pad) + env(safe-area-inset-right))
    calc(var(--pad) + env(safe-area-inset-bottom))
    calc(var(--pad) + env(safe-area-inset-left));

  max-width: 980px;
  margin: 0 auto;

  overflow: visible;
}

/* Cards */
.card{
  background: linear-gradient(180deg, rgba(255,255,255,0.018), rgba(0,0,0,0.40));
  border: 1px solid var(--border-soft);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow:hidden;
}

/* ‚úÖ Emp√™che Safari de "compresser" les barres en haut */
#topbar, #modebar, #manualbar, #camerabar{
  flex: 0 0 auto;
  flex-shrink: 0;
  min-height: var(--bar-h);
}

/* =========================
   Inputs / Buttons (anti-zoom iOS)
========================= */
input, textarea, select, button{
  -webkit-appearance: none;
  appearance: none;
  font: inherit;
}

/* ‚úÖ iOS Safari : √©viter le zoom auto -> 16px minimum */
input, textarea, select{
  font-size: 16px;
}
button{
  font-size: 16px;
  touch-action: manipulation;
}

/* =========================
   Setup
========================= */
#setup-card{
  padding: 14px;
  display:flex;
  flex-direction:column;
  gap: 12px;
}

.label{
  font-size: var(--fs-mini);
  font-weight: 800;
  margin-bottom: 6px;
}

.input{
  width:100%;
  height: clamp(52px, 8.5dvh, 68px);
  border-radius: var(--pill);
  border: 1px solid rgba(255,255,255,0.12);
  padding: 0 16px;
  outline:none;
  background: var(--glass);
  color: var(--text);
}
.input::placeholder{ color: rgba(154,163,174,0.85); }
.input:focus{
  border-color: rgba(255,122,26,0.75);
  box-shadow: 0 0 0 6px rgba(255,122,26,0.16);
}

.empl-grid{
  display:grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 10px;
}

.btn-empl{
  height: clamp(52px, 8.5dvh, 68px);
  border-radius: var(--pill);
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.04);
  color: var(--text);
  font-weight: 800;
  font-size: var(--fs-base);
  white-space: nowrap;
}
.btn-empl.active{
  background: rgba(255,122,26,0.22);
  border-color: rgba(255,122,26,0.45);
  box-shadow: 0 10px 22px rgba(255,122,26,0.18);
}

.btn-primary{
  height: clamp(56px, 9dvh, 74px);
  width:100%;
  border-radius: var(--pill);
  border:none;
  background: var(--primary);
  color:#111;
  font-weight: 900;
  font-size: var(--fs-lg);
  box-shadow: 0 14px 30px rgba(255,122,26,0.30);
}

/* =========================
   AUTH
========================= */
#auth-card{
  padding: 14px;
  display:flex;
  flex-direction:column;
  gap: 12px;
}

/* =========================
   Topbar
========================= */
#topbar{
  height: var(--bar-h);
  display:none;
  align-items:center;
  padding: 10px 12px;
  gap: 10px;
}

#topbar .mini{
  flex:1;
  display:flex;
  align-items:center;
  gap: 10px;
  min-width:0;
}

.chip{
  background: rgba(255,122,26,0.12);
  border: 1px solid rgba(255,122,26,0.22);
  padding: 10px 14px;
  border-radius: var(--pill);
  font-weight: 800;
  font-size: var(--fs-base);
  max-width: 45%;
  overflow:hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

#chip-sync{
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.12);
  padding: 10px 12px;
  border-radius: var(--pill);
  font-weight: 800;
  font-size: var(--fs-mini);

  flex-shrink: 0;

}

  box-shadow: 0 10px 20px rgba(255,122,26,0.18);
}

#btn-edit{

  width: calc(var(--bar-h) - 18px);

  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.04);
  color: var(--text);
  font-weight: 900;
  font-size: var(--fs-lg);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
}

/* =========================
   Modebar
========================= */
#modebar{
  height: var(--bar-h);
  display:none;
  padding: 10px;
}

.mode-grid{
  height:100%;
  display:grid;

.btn-mode{

  overflow:hidden;
  text-overflow: ellipsis;
}
.btn-mode.active{
  background: rgba(255,122,26,0.22);
  border-color: rgba(255,122,26,0.45);
  box-shadow: 0 10px 22px rgba(255,122,26,0.18);
}

/* =========================
   Manual bar
========================= */
#manualbar{
  height: var(--bar-h);
  display:none;
  padding: 10px;
}

.manual-row{
  height:100%;
  display:grid;
  grid-template-columns: 1fr clamp(110px, 26vw, 150px);
  gap: 10px;
  align-items:center;
  width: 100%;
  min-width: 0;
}

#dossard{
  height:100%;
  border-radius: var(--pill);
  border: 1px solid rgba(255,255,255,0.12);
  padding: 0 16px;
  outline:none;
  background: var(--glass);
  color: var(--text);
  width:100%;
  min-width: 0;
}
#dossard::placeholder{ color: rgba(154,163,174,0.85); }
#dossard:focus{
  border-color: rgba(255,122,26,0.75);

}

#btn-valider{
  height:100%;
  border-radius: var(--pill);
  border:none;
  background: var(--primary);
  color:#111;
  font-weight: 900;
  font-size: var(--fs-lg);
  width:100%;
  box-shadow: 0 14px 30px rgba(255,122,26,0.30);
}

/* =========================
   Camera
========================= */
#camerabar{
  height: var(--camera-h);
  display:none;
  background:#050508;
  border: 1px solid rgba(255,255,255,0.12);
  box-shadow: 0 18px 44px rgba(0,0,0,0.35);
  padding: 10px;
  flex: 0 0 auto;
}

#camera-inner{

  width:100%;

  overflow:hidden;
  background:#000;
  position:relative;
}

#reader{
  height:100%;
  width:100%;
}
#reader video{
  width:100% !important;
  height:100% !important;
  object-fit:cover !important;
}

/* Hide html5-qrcode overlays */

#reader__dashboard_section_csr,
#reader__dashboard_section_swaplink,
#reader__scan_region,

#reader canvas {
  display:none !important;
  visibility:hidden !important;
  opacity:0 !important;
  pointer-events:none !important;
}

.scan-overlay{
  pointer-events:none;
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
}

.mask{ flex: 0.6; background: rgba(0,0,0,0.55); }
.active-band{

  background: rgba(255,255,255,0.08);
  display:flex;
  align-items:center;
  justify-content:center;
}

  width: 94%;

  border: 3px solid rgba(0,255,106,0.75);
  box-shadow: 0 0 16px rgba(0,255,106,0.25);
}

#scan-big{

  top: 12px;
  left: 12px;
  right: 12px;
  z-index: 6;
  pointer-events:none;
  display:flex;
  align-items:center;
  justify-content:center;
}
.scan-last-big{

  text-align:center;
  background: rgba(0,0,0,0.35);
  border: 2px solid rgba(0,255,106,0.45);
  color: var(--scan-green);
  padding: 12px 12px;
  border-radius: 16px;
  font-weight: 900;

}

@keyframes pulseGreen {
  0%   { transform: scale(1);   box-shadow: 0 0 16px rgba(0,255,106,0.18); }
  50%  { transform: scale(1.04); box-shadow: 0 0 34px rgba(0,255,106,0.45); }
  100% { transform: scale(1);   box-shadow: 0 0 16px rgba(0,255,106,0.18); }
}
.scan-last-big.pulse{ animation: pulseGreen 280ms ease-out; }

#scan-mini{
  position:absolute;
  left: 10px;
  right: 10px;
  bottom: 10px;
  display:flex;
  justify-content:space-between;
  gap: 10px;
  pointer-events:auto;
}

.scan-pill{
  border-radius: var(--pill);
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(0,0,0,0.35);
  color: var(--text);
  padding: 10px 12px;
  font-size: var(--fs-mini);
  font-weight: 800;
  text-align:center;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;

#scan-last{ flex:1; text-align:left; min-width:0; }
#btn-scan-start, #btn-scan-stop{
  width: clamp(110px, 26vw, 150px);
  font-weight: 900;
  border-color: transparent;
  flex-shrink:0;
}
#btn-scan-start{ background: var(--primary); color:#111; }
#btn-scan-stop{ background: rgba(255,255,255,0.18); display:none; color:var(--text); }

/* =========================
   History (header fixe + liste scroll)
========================= */
#history{
  flex: 1 1 auto;
  min-height: 0;

  display: flex;
  flex-direction: column;

  overflow: hidden; /* le container ne scrolle plus */
}

#history-header{
  flex: 0 0 auto;
  padding: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.08);
  background: rgba(11,11,12,0.92);
  backdrop-filter: blur(10px);
}

#history-list{
  flex: 1 1 auto;
  min-height: 0;

  overflow: auto;
  -webkit-overflow-scrolling: touch;

  touch-action: pan-y;

}

.entry{
  display:flex;
  align-items:center;
  gap: 10px;
  padding: 12px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.10);
  background: rgba(255,255,255,0.02);

.entry span{
  flex:1;
  min-width:0;

.entry-cancelled{

}

.entry-delete{

.placeholder{
  color: var(--muted);
  font-size: var(--fs-base);
  line-height: 1.2;
  padding: 14px 10px;
  text-align:center;
}
</style>

/* =========================================================
   CONFIG
========================================================= */
const API_BASE = "https://script.google.com/macros/s/AKfycbz_1RhqLeKK4lmQkPCpUA-bcXZQp6zDMEA61uTU-gfhvrdynZRTjR7wajppTmym4S3YYQ/exec";

/* =========================================================
   AUTH
========================================================= */
const PASSWORD = "RG2026*";

/* =========================================================
   STATE (in-memory)
========================================================= */
let nom = "";
let emplacement = "";
let isLocked = true;
let mode = "saisie"; // saisie | scan | historique

let sending = false;

const INACTIVITY_DELAY = 5000;
const MAX_BATCH = 30;
const MAX_AGE = 30000;
let inactivityTimer = null;
let maxAgeTimer = null;
let firstScanTimestamp = null;
let retryDelay = 200;

const SCAN_DUP_WINDOW_MS = 10_000;
const recentScans = new Map();

/* =========================================================
   DOM
========================================================= */
const setupCard = document.getElementById("setup-card");
const setupNom = document.getElementById("setup-nom");
const setupValidate = document.getElementById("setup-validate");
const emplBtns = Array.from(document.querySelectorAll(".btn-empl"));

const topbar = document.getElementById("topbar");
const chipNom = document.getElementById("chip-nom");
const chipEmpl = document.getElementById("chip-empl");
const chipSync = document.getElementById("chip-sync");
const btnEdit = document.getElementById("btn-edit");

const modebar = document.getElementById("modebar");
const btnModeSaisie = document.getElementById("mode-saisie");
const btnModeScan = document.getElementById("mode-scan");
const btnModeHisto = document.getElementById("mode-histo");

const manualbar = document.getElementById("manualbar");
const dossardInput = document.getElementById("dossard");
const btnValider = document.getElementById("btn-valider");

const camerabar = document.getElementById("camerabar");
const scanLast = document.getElementById("scan-last");
const scanLastBig = document.getElementById("scan-last-big");
const btnScanStart = document.getElementById("btn-scan-start");
const btnScanStop = document.getElementById("btn-scan-stop");

const history = document.getElementById("history");
const historyHeader = document.getElementById("history-header");
const historyList = document.getElementById("history-list");

/* AUTH DOM */
const authCard = document.getElementById("auth-card");
const authPass = document.getElementById("auth-pass");
const authValidate = document.getElementById("auth-validate");
const authMsg = document.getElementById("auth-msg");

/* =========================================================
   IndexedDB ‚Äî durable storage
========================================================= */
let dbPromise = null;

function openDb_(){
  if (dbPromise) return dbPromise;
  dbPromise = new Promise((resolve, reject) => {
    const req = indexedDB.open("running-games", 1);
    req.onupgradeneeded = () => {
      const db = req.result;
      if (!db.objectStoreNames.contains("kv")) {
        db.createObjectStore("kv", { keyPath: "key" });
      }
      if (!db.objectStoreNames.contains("scans")) {
        const store = db.createObjectStore("scans", { keyPath: "id" });
        store.createIndex("ts", "tsMs", { unique: false });
        store.createIndex("status", "status", { unique: false });
      }
    };
    req.onsuccess = () => resolve(req.result);
    req.onerror = () => reject(req.error);
  });
  return dbPromise;
}

async function kvGet_(key){
  const db = await openDb_();
  return new Promise((resolve, reject) => {
    const tx = db.transaction("kv", "readonly");
    const st = tx.objectStore("kv");
    const req = st.get(key);
    req.onsuccess = () => resolve(req.result ? req.result.value : null);
    req.onerror = () => reject(req.error);
  });
}

async function kvSet_(key, value){
  const db = await openDb_();
  return new Promise((resolve, reject) => {
    const tx = db.transaction("kv", "readwrite");
    tx.oncomplete = () => resolve(true);
    tx.onerror = () => reject(tx.error);
    tx.objectStore("kv").put({ key, value });
  });
}

async function kvDel_(key){
  const db = await openDb_();
  return new Promise((resolve, reject) => {
    const tx = db.transaction("kv", "readwrite");
    tx.oncomplete = () => resolve(true);
    tx.onerror = () => reject(tx.error);
    tx.objectStore("kv").delete(key);
  });
}

async function scanPut_(scanObj){
  const db = await openDb_();
  return new Promise((resolve, reject) => {
    const tx = db.transaction("scans", "readwrite");
    tx.oncomplete = () => resolve(true);
    tx.onerror = () => reject(tx.error);
    tx.objectStore("scans").put(scanObj);
  });
}

async function scanGet_(id){
  const db = await openDb_();
  return new Promise((resolve, reject) => {
    const tx = db.transaction("scans", "readonly");
    const req = tx.objectStore("scans").get(id);
    req.onsuccess = () => resolve(req.result || null);
    req.onerror = () => reject(req.error);
  });
}

async function scanQueryLatest_(limit){
  const db = await openDb_();
  return new Promise((resolve, reject) => {
    const out = [];
    const tx = db.transaction("scans", "readonly");
    const idx = tx.objectStore("scans").index("ts");
    const req = idx.openCursor(null, "prev");
    req.onsuccess = () => {
      const cur = req.result;
      if (!cur) return resolve(out);
      out.push(cur.value);
      if (out.length >= limit) return resolve(out);
      cur.continue();
    };
    req.onerror = () => reject(req.error);
  });
}

async function scanPickPendingBatch_(maxBatch){
  const db = await openDb_();
  return new Promise((resolve, reject) => {
    const out = [];
    const tx = db.transaction("scans", "readonly");
    const idx = tx.objectStore("scans").index("ts");
    const req = idx.openCursor(null, "next");
    req.onsuccess = () => {
      const cur = req.result;
      if (!cur) return resolve(out);
      const v = cur.value;
      if (v && v.status === "pending" && !v.cancelled) {
        out.push(v);
        if (out.length >= maxBatch) return resolve(out);
      }
      cur.continue();
    };
    req.onerror = () => reject(req.error);
  });
}

async function scanMarkCancelled_(id){
  const v = await scanGet_(id);
  if (!v) return false;
  v.cancelled = true;
  if (v.status === "pending" || v.status === "inflight") v.status = "cancelled";
  await scanPut_(v);
  return true;
}

/* =========================================================
   JSONP helpers (PAS DE FETCH, PAS DE CORS)
========================================================= */
function b64WebSafe_(str){
  const utf8 = new TextEncoder().encode(str);
  let bin = "";
  utf8.forEach(b => bin += String.fromCharCode(b));
  return btoa(bin).replace(/\+/g,"-").replace(/\//g,"_").replace(/=+$/,"");
}

function jsonpCall_(paramsObj, timeoutMs = 15000){
  return new Promise((resolve, reject) => {
    const cbName = "__rg_cb_" + Math.random().toString(36).slice(2);
    const params = { ...paramsObj, callback: cbName, _: String(Date.now()) };
    const qs = new URLSearchParams(params).toString();
    const url = `${API_BASE}?${qs}`;

    const script = document.createElement("script");
    let timer = null;

    window[cbName] = (res) => {
      cleanup();
      resolve(res);
    };

    function cleanup(){
      if (timer) clearTimeout(timer);
      try { delete window[cbName]; } catch(e) { window[cbName] = undefined; }
      if (script && script.parentNode) script.parentNode.removeChild(script);
    }

    timer = setTimeout(() => {
      cleanup();
      reject(new Error("JSONP timeout"));
    }, timeoutMs);

    script.onerror = () => {
      cleanup();
      reject(new Error("JSONP load error"));
    };

    script.src = url;
    document.head.appendChild(script);
  });
}

function jsonpAppend_(lot, timeoutMs = 15000){
  const payload = b64WebSafe_(JSON.stringify(lot));
  return jsonpCall_({ action: "append", payload }, timeoutMs);
}

let audioCtx = null;
function ensureAudioUnlocked(){
  try{
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === "suspended") audioCtx.resume();
  }catch(e){}
}
function beepOK(){
  try{
    if (!audioCtx) return;
    if (audioCtx.state === "suspended") audioCtx.resume();

    const t0 = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    osc.type = "square";
    osc.frequency.setValueAtTime(1900, t0);

    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.0001, t0);

    const comp = audioCtx.createDynamicsCompressor();
    comp.threshold.setValueAtTime(-24, t0);
    comp.knee.setValueAtTime(18, t0);
    comp.ratio.setValueAtTime(12, t0);
    comp.attack.setValueAtTime(0.003, t0);
    comp.release.setValueAtTime(0.08, t0);

    osc.connect(gain);
    gain.connect(comp);
    comp.connect(audioCtx.destination);

    gain.gain.exponentialRampToValueAtTime(0.35, t0 + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.0001, t0 + 0.12);

    const t1 = t0 + 0.16;
    gain.gain.setValueAtTime(0.0001, t1);
    gain.gain.exponentialRampToValueAtTime(0.32, t1 + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.0001, t1 + 0.08);

    osc.start(t0);
    osc.stop(t0 + 0.28);
  }catch(e){}
}
function vibrateOK(){
  try{ if (navigator.vibrate) navigator.vibrate([35, 25, 35]); }catch(e){}
}

/* =========================================================
   Sending logic ‚Äî JSONP append
========================================================= */
function scheduleSend() {
  if (!firstScanTimestamp) {
    firstScanTimestamp = Date.now();
    maxAgeTimer = setTimeout(sendNow, MAX_AGE);
  }
  if (inactivityTimer) clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(sendNow, INACTIVITY_DELAY);
}

async function sendNow() {
  if (sending) return;

  const batch = await scanPickPendingBatch_(MAX_BATCH);
  if (batch.length === 0) { await updateSyncChip(); return; }

  const now = Date.now();
  const ids = batch.map(s => s.id);

  for (const s of batch){
    s.status = "inflight";
    s.ageMs = (typeof s.tsMs === "number") ? (now - s.tsMs) : 0;
    await scanPut_(s);
  }

  sending = true;
  await updateSyncChip();

  const lot = batch.map(s => [s.id, s.nom, s.emplacement, s.dossard, s.tsMs, "", s.ageMs]);

  jsonpAppend_(lot)
    .then(async (res) => {
      if (!res || !res.ok) throw new Error("api error");

      for (const id of ids){
        const s = await scanGet_(id);
        if (!s) continue;
        if (s.status === "inflight") {
          s.status = "sent";
          s.sentAtMs = Date.now();
          await scanPut_(s);
        }
      }

      sending = false;
      retryDelay = 200;

      clearTimeout(inactivityTimer);
      clearTimeout(maxAgeTimer);
      inactivityTimer = null;
      maxAgeTimer = null;
      firstScanTimestamp = null;

      await updateSyncChip();

      const more = await scanPickPendingBatch_(1);
      if (more.length > 0) scheduleSend();
    })
    .catch(async () => {
      for (const id of ids){
        const s = await scanGet_(id);
        if (!s) continue;
        if (s.status === "inflight") {
          s.status = "pending";
          await scanPut_(s);
        }
      }

      sending = false;
      await updateSyncChip();

      setTimeout(sendNow, retryDelay);
      retryDelay = Math.min(retryDelay * 2, 15000);
    });
}

/* =========================================================
   Scanner
========================================================= */
let html5QrCode = null;
let scanning = false;

let lastDecoded = null;
let lastDecodedAt = 0;
const SAME_CODE_DEBOUNCE_MS = 900;

function decodeToDossard(decodedText){
  const digits = String(decodedText).replace(/\D+/g, "");
  if (!digits) return null;
  const n = parseInt(digits, 10);
  if (!Number.isInteger(n) || n < 1 || n > 200) return null;
  return n;
}

function shouldDropDuplicate(doss){
  const now = Date.now();
  for (const [k, t] of recentScans.entries()){
    if (now - t > SCAN_DUP_WINDOW_MS) recentScans.delete(k);
  }
  const prev = recentScans.get(doss);
  if (prev && (now - prev) < SCAN_DUP_WINDOW_MS) return true;
  recentScans.set(doss, now);
  return false;
}

function buildScanConfig(){
  const qrbox = (vw, vh) => {
    const w = Math.floor(vw * 0.96);
    const h = Math.floor(vh * 0.45);
    return { width: w, height: h };
  };

  return {
    fps: 14,
    qrbox,
    aspectRatio: 16/9,
    formatsToSupport: [
      Html5QrcodeSupportedFormats.EAN_13,
      Html5QrcodeSupportedFormats.EAN_8,
      Html5QrcodeSupportedFormats.CODE_128,
      Html5QrcodeSupportedFormats.CODE_39,
      Html5QrcodeSupportedFormats.UPC_A,
      Html5QrcodeSupportedFormats.UPC_E
    ],
    experimentalFeatures: { useBarCodeDetectorIfSupported: true },
    videoConstraints: {
      facingMode: "environment",
      width:  { ideal: 1920 },
      height: { ideal: 1080 }
    }
  };
}

async function startScanner(){
  ensureAudioUnlocked();

  if (isLocked) return alert("Valide d‚Äôabord Nom + Emplacement.");
  if (scanning) return;

  if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");

  try{
    scanning = true;
    btnScanStart.style.display = "none";
    btnScanStop.style.display = "block";
    scanLast.textContent = "Dernier: ‚Äî";
    setScanBig("#‚Äî");

    const cfg = buildScanConfig();

    await html5QrCode.start(
      { facingMode: "environment" },
      cfg,
      (decodedText) => {
        const now = Date.now();
        if (decodedText === lastDecoded && (now - lastDecodedAt) < SAME_CODE_DEBOUNCE_MS) return;
        lastDecoded = decodedText;
        lastDecodedAt = now;

        const doss = decodeToDossard(decodedText);
        if (doss === 200) { runDeviceTest("scan"); return; }
        if (!doss) return;

        if (shouldDropDuplicate(doss)) {
          scanLast.textContent = `Dernier: #${doss} (doublon 10s)`;
          return;
        }

        scanLast.textContent = `Dernier: #${doss}`;
        setScanBig(`#${doss}`);
        feedbackOK();
        commitScan(doss, "scan");
      },
      () => {}
    );

  } catch(e){
    scanning = false;
    btnScanStart.style.display = "block";
    btnScanStop.style.display = "none";
    alert("Impossible d‚Äôacc√©der √† la cam√©ra. V√©rifie les autorisations (HTTPS).");
    console.error(e);
  }
}

async function stopScanner(){
  if (!html5QrCode || !scanning) return;
  try { await html5QrCode.stop(); } catch(e) {}
  scanning = false;
  btnScanStart.style.display = "block";
  btnScanStop.style.display = "none";
}

  const el = document.createElement("div");
  el.style.position = "fixed";
  el.style.left = "12px";
  el.style.right = "12px";
  el.style.top = "12px";
  el.style.zIndex = "9999";
  el.style.padding = "14px";
  el.style.borderRadius = "18px";
  el.style.background = bg;
  el.style.border = `3px solid ${bd}`;
  el.style.backdropFilter = "blur(8px)";
  el.style.fontWeight = "1000";
  el.style.fontSize = "16px";
  el.innerHTML = html;

  document.body.appendChild(el);
  setTimeout(() => el.remove(), 4500);
}

function runDeviceTest(source){
  ensureAudioUnlocked();

  const clientStart = Date.now();

  const battPromise = (navigator.getBattery)
    ? navigator.getBattery().then(b => ({
        level: Math.round(b.level*100),
        charging: !!b.charging
      })).catch(() => null)
    : Promise.resolve(null);

  const net = navigator.connection ? {
    type: navigator.connection.effectiveType || "",
    downlink: navigator.connection.downlink || null,
    rtt: navigator.connection.rtt || null
  } : null;

  showTestBanner(`üß™ TEST EN COURS‚Ä¶<br><span style="opacity:.9">Source: ${source}</span>`, "ok");

  battPromise.then(batt => {
    jsonpCall_({ action: "ping", source: source, t: String(clientStart) })
      .then((res) => {
        const clientMs = Date.now() - clientStart;

        if (!res || !res.ok){
          showTestBanner(`‚ùå TEST KO<br><span style="opacity:.9">R√©ponse serveur invalide</span>`, "ko");
          return;
        }

        const lines = [];
        lines.push(`‚úÖ <b>TEST OK</b>`);
        lines.push(`<span style="opacity:.95">Latence totale: <b>${clientMs} ms</b> (serveur: ${res.serverMs} ms)</span>`);
        lines.push(`<span style="opacity:.85">Heure serveur: ${res.serverTime}</span>`);
        if (res.version) lines.push(`<span style="opacity:.85">Version: ${res.version}</span>`);
        if (net) lines.push(`<span style="opacity:.85">R√©seau: ${net.type} (rtt ${net.rtt ?? "?"} ms)</span>`);
        if (batt) lines.push(`<span style="opacity:.85">Batterie: ${batt.level}% ${batt.charging ? "‚ö°" : ""}</span>`);

        showTestBanner(lines.join("<br>"), "ok");
        feedbackOK();
      })
      .catch(() => {
        showTestBanner(`‚ùå TEST KO<br><span style="opacity:.9">R√©seau / autorisations / serveur</span>`, "ko");
      });
  });
}
